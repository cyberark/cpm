---

- hosts: windows
  connection: local
  
  vars_prompt:
    - name: vault_password
      prompt: "Please enter the Vault password"
      private: yes
  
  tasks:
    
    - include_role: 
        name: ../cpm
      vars:
        - cpm_extract: true
        - cpm_install: true
        - cpm_registration: true
        - cpm_zip_file_path: "/tmp/pas_packages/cpm.zip"
